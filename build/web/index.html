<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-5">
        <h2>Nómina Usuario</h2>
        <h4 class="mt-3">Por favor complete los siguientes datos</h4>
        <form class="mt-4" action="tu_script.php" method="POST">
            <div class="mb-3">
                <input type="text" name="id" placeholder="Identificación" class="form-control" required>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <input type="text" name="nombre" placeholder="Nombres" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="apellido" placeholder="Apellidos" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <input type="number" name="dias" placeholder="Días trabajados" class="form-control" id="dias" max="30" required>
            </div>
            <div class="mb-3">
                <select name="salario" class="form-select" aria-label="Salario" required>
                    <option selected disabled>Salario</option>
                    <option value="1">$1.300.000</option>
                    <option value="2">$1.500.000</option>
                    <option value="3">$2.000.000</option>
                    <option value="4">$2.500.000</option>
                    <option value="5">$3.000.000</option>
                </select>
            </div>
            <div id="btns" class="mb-3">
                <input type="submit" value="Enviar" class="btn btn-primary"/>
                <input type="reset" value="Limpiar" class="btn btn-secondary ms-2"/>                    
            </div>
        </form>
    </div>
</body>
</html>
